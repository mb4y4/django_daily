{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container mt-5 mb-5">
    <h1>Add Post</h1>

    <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit">Create A Post</button>
    </form>
</div>



{% endblock %}
