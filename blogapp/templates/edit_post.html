{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container mt-5 mb-5">
    <h1>Edit Post</h1>

    <form action='' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit">Edit Post</button>
    </form>
</div>



{% endblock %}
